name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  shellcheck:
    name: Shell Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "."
          format: gcc
          severity: error
          ignore_paths: ".github"

  test:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test help output
        run: |
          ./deva.sh --help
          ./claude-yolo --help

      - name: Test version output
        run: |
          ./deva.sh --version
          ./claude-yolo --version

      - name: Check version consistency
        run: |
          chmod +x scripts/version-check.sh
          ./scripts/version-check.sh
